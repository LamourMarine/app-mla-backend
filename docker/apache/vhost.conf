<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride None
        Require all granted

        # Forward Authorization header Ã  PHP-FPM
        <IfModule mod_setenvif.c>
            SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
        </IfModule>

        # Fallback Symfony
        FallbackResource /index.php
    </Directory>

    # -----------------------------
    # CORS pour le front Netlify
    # -----------------------------
    <IfModule mod_headers.c>
        # Autoriser uniquement ton front
        Header always set Access-Control-Allow-Origin "https://cantineverte.netlify.app"
        Header always set Access-Control-Allow-Credentials "true"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
        Header always set X-Robots-Tag "noindex"
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

